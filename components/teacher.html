<!-- teacher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard - Eloc International</title>
<link rel="stylesheet" href="../css/teachers.css">
</head>
<body>
<!-- Teacher Login Modal -->
<div id="teacher-login-modal" class="login-modal">
    <div class="login-modal-content">
    <h2>Teacher Login</h2>
    <input type="email" id="teacher-email" placeholder="Email" required>
    <input type="password" id="teacher-password" placeholder="Password" required>
    <button onclick="teacherLogin()">Login</button>
    </div>
</div>

<div class="app-container">
    <!-- Header -->
    <div class="app-header">
    <div class="app-header-left">
        <span class="app-icon"></span>
        <p class="app-name">Eloc International</p>
        <div class="search-wrapper">
        <input class="search-input" type="text" placeholder="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
        </svg>
        </div>
    </div>
    <div class="app-header-right">
        <button class="mode-switch" title="Switch Theme">
        <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
        </button>
        <button class="add-btn" title="Add New Project">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        </button>
        <button class="notification-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
        </button>
        <button class="profile-btn">
        <img src="https://assets.codepen.io/3306515/IMG_2025.jpg" alt="Profile">
        <span>Manal Zerrouki</span>
        </button>
    </div>
    <button class="messages-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
        </svg>
    </button>
    </div>
    <!-- Main Content -->
    <div class="app-content">
    <!-- Sidebar -->
    <div class="app-sidebar">
        <a href="#" class="app-sidebar-link active">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        </a>
        <a href="#" class="app-sidebar-link" title="Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z" />
        </svg>
        </a>
        <a href="#" class="app-sidebar-link" title="Calendar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
        </a>
    </div>
    <!-- Projects Section -->
    <div class="projects-section">
        <div class="projects-section-header">
        <p>Dashboard</p>
        </div>
        <div class="projects-section-line">
        <div class="projects-status">
            <div class="item-status">
            <span class="status-number" id="totalGroupOfTheTeacher">0</span>
            <span class="status-type">Group</span>
            </div>
            <div class="item-status">
            <span class="status-number" id="totalIndividualsOfTheTeacher">0</span>
            <span class="status-type">Individuals</span>
            </div>
            <div class="item-status">
            <span class="status-number" id="totalStudentssOfTheTeacher">0</span>
            <span class="status-type">Total Students</span>
            </div>
            <div class="item-status">
            <span class="status-number" id="totalTestOfTheTeacher">0</span>
            <span class="status-type">Completed Test</span>
            </div>
        </div>
        <div class="view-actions">
            <button class="view-btn list-view active" title="List View">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6" />
                <line x1="8" y1="12" x2="21" y2="12" />
                <line x1="8" y1="18" x2="21" y2="18" />
                <line x1="3" y1="6" x2="3.01" y2="6" />
                <line x1="3" y1="12" x2="3.01" y2="12" />
                <line x1="3" y1="18" x2="3.01" y2="18" />
            </svg>
            </button>
        </div>
        </div>
        <!-- Session Containers -->
    
        <!--  Group's Session Ttile -->
        <div class="projects-section-header">
            <p>Group's Session</p>
        </div>
        <div class="project-boxes jsGridView" id="groupSessionsContainer"></div>

        <!--  Individuals Session Ttile -->
        <div class="projects-section-header">
        <p>One-To-One Session</p>
        </div>
        <div class="project-boxes jsGridView" id="individualSessionsContainer"></div>
    </div>
    <!-- Calendar Section -->
    <div class="calendar-section">
        <div class="teacher-info">
        <div class="teacher-pic">
            <img src="https://i.pinimg.com/564x/1b/19/89/1b1989cefbc6456b635c7c2a38584aae.jpg" alt="Teacher">
        </div>
        <p class="teacher-name">Manal Zerrouki</p>
        <span class="teacher-email">Manalzerrouki03@gmail.com</span>
        </div>
        <div class="calendar">
        <div class="header" id="month-year"></div>
        <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days" id="calendar-days"></div>
        </div>
    </div>
    </div>
</div>

<script src="../js/main.js"></script>
<script type="module" src="../js/firebase.js"></script>
<script type="module" src="../js/teacher.js"></script>
<script src="../js/calendar.js"></script>
</body>
</html>
